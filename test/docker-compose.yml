version: '3.1'
services:
  mongodb:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo
      MONGO_INITDB_ROOT_PASSWORD: mongo_password
  router:
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx
    restart: always
    ports:
      - 3333:80
    depends_on:
      - client
      - api
  mailslurper:
    image: adampresley/mailslurper
    ports:
      - 8080:8080
      - 8085:8085
  api:
    build:
      dockerfile: Dockerfile.dev
      context: ./api
    volumes:
      - /app/node_modules
      - ./api:/app
    ports:
      - 8000:8000
    environment:
      API_PORT: 8000
      JWT_SECRET: eShVmYq3t6w9z$C&F)J@NcQfTjWnZr4u
      MONGO_USER: mongo
      MONGO_PASS: mongo_password
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      TRANSPORT_HOST: mailslurper
      TRANSPORT_PORT: 2500
  client:
    build:
      dockerfile: Dockerfile.dev
      context: ./client
    volumes:
      - /app/node_modules
      - ./client:/app
